{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center">Entrar</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário">
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha">
            </div>

            {% if form.errors %}
                <div class="alert alert-danger">Usuário ou senha incorretos.</div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}">Esqueci minha senha</a> | 
            <a href="{% url 'register' %}">Criar conta</a>
        </div>
    </div>
</div>
{% endblock %}
