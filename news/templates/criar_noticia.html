{% extends 'base.html' %}
{% block title %}Criar Notícia{% endblock %}
{% block content %}
<h1>Criar Notícia</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Publicar</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
